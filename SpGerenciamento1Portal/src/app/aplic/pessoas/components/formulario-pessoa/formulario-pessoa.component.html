<p>formulario-pessoa works!</p>

<div class="glb-main-container p-3">
   <div class="row mb-3">
      <div class="col-6">
         <lib-search-combobox [comboboxList]="$pessoasCombobox" [colorTheme]="'primary'" labelText="Pessoa<span class='text-danger'>*</span>"
            [mainInputPlaceholder]="'Selecione uma pessoa para ser vinculada'" [searchInputPlaceholder]="'Pesquisar por nome ou documento...'"
            [initializedValueID]="selectedPessoa" [disabled]="true"
            (onReloadList)="getPessoasCombobox($event)" (onSelectItem)="selectedPessoa = $event">
         </lib-search-combobox>
      </div>

      <div class="col-6">
         <lib-search-combobox [comboboxList]="$papeisCombobox" [colorTheme]="'primary'" labelText="Papéis<span class='text-danger'>*</span>"
            [mainInputPlaceholder]="'Selecione um papel para vincular à Pessoa'" [searchInputPlaceholder]="'Pesquisar papel...'"
            [initializedValueID]="selectedPapel" [disabled]="disabledInput"
            (onReloadList)="getPapeisPessoaCombobox($event)" (onSelectItem)="selectedPessoa = $event">
         </lib-search-combobox>
      </div>
   </div>

   <div class="row">
      <div class="col-3">
         <button class="btn btn-primary" (click)="setOtherValue()">Mudar valor</button>
      </div>
   </div>
</div>
